{% extends "booking/base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Cancel Booking</h2>
            <p>Are you sure you want to cancel this booking?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                <a href="{% url 'booking:booking_detail' object.pk %}" class="btn btn-secondary">No, Keep It</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
