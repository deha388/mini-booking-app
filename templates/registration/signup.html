{% extends "booking/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">
                    Already have an account? <a href="{% url 'booking:login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
